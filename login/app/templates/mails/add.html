{% extends 'base.html' %}
{% block title %}
Add Event
{% endblock title %}

{% block content %}

<div class="content-add">


  <form method="post">

    <div class="form-group">
      <label for="title"> Titutlo</label>
      <input name="title" type="text" id="title">

    </div>

    <div class="form-group">
      <label for="start">Fecha de Inicio</label>
      <input name="start" type="date" id="start" required>
    </div>
    
    <div class="form-group">
      <label for="end">Fecha de Termino</label>
      <input name="end" type="date" id="end">
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input name="url" type="url" id="url">
    </div>


    <div class="form-group">
      <button class="button"> Enviar</button>
    </div>

  </form>
</div>

{% endblock%}
