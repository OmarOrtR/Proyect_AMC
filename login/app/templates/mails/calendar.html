{% extends 'base.html' %}
{%block title%}CALENDARIO{%endblock%}

{%block content%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/16fda319fc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
</head>

<body>
  <div class="barra">
    {%block main%} <img src="/static/biosupport2.webp" width="140" height="70">{%endblock%}

    <ul>

      <li><a href="{{url_for('mail.index')}}"> PÃ¡gina Inicial</a></li>
      <li><a href="{{url_for('mail.add')}}">Agregar Evento</a></li>

    </ul>
  </div>

  <nav>
    <b>CALENDARIO</b>
  </nav>

  <div class="container">
    <div id="calendar"></div>
  </div>

</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      aspectRatio: 2.25,
      events: [{%for event in events %}
      {
        title: '{{event.titulo}}',
        start: '{{event.fecha_i}}',
        end: '{{event.fecha_t}}',
        url: '{{event.URL}}',
      },
      {% endfor %}],
    eventClick: function (info) {
      info.jsEvent.preventDefault(); // don't let the browser navigate

      if (info.event.url) {
        window.open(info.event.url);
      }
    }
  });
  calendar.render();
});

</script>

{% endblock%}
